<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <!--Import outfit font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="NFT photo" class="nft-img">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="dsc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-data">
        <p class="eth"><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
        <p class="day"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left</p>
      </div>
      <hr style="border-color: rgb(80,80,80);">
      <p class="author"><img src="images/image-avatar.png" style="width: 30px; border-radius: 50px; border: solid 1px white; margin-right: 15px" alt="Author profile photo">Creation of <a>Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
